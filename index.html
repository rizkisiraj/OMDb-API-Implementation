<html lang="en">

  <body>

    <div class="container">
        <div class="row mt-5">
            <div class="col">
                <h1>WPU Movie</h1>
            </div>
        </div>
        <div class="row mt-3">
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
        <div class="row" id="movie-container">
            <div class="col-md-4 my-5">
                <div class="card" style="width: 18rem">
                    <img src="" class="card-img-top" alt="">
                    <div class="card-body">
                      <h5 class="card-title">Unknown</h5>
                      <h6 class="card-subtitle mb-2 text-muted">Unknown</h6>
                      <a href="#" class="btn btn-primary">Go somewhere</a>
                    </div>
                  </div>
            </div>
        </div>
    </div>



<!-- Modal -->
<div class="modal fade" id="MovieModal" tabindex="-1" aria-labelledby="MovieModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-3">
              <img src="" alt="" class="img-fluid">
            </div>
            <div class="col md">
              <ul class="list-group">
                <li class="list-group-item"><h4>Avengers (2016)</h4></li>
                <li class="list-group-item"><strong>Director : </strong> Sandika Galih </li>
                <li class="list-group-item"><strong>Actors : </strong> Sandika Galih </li>
                <li class="list-group-item"><strong>Writer : </strong> Sandika Galih </li>
                <li class="list-group-item"><strong>Plot : </strong> <br> Sandika Galih </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
