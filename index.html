<!DOCTYPE html>
<html lang="en">
  <head>

      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"

  <body>

    <nav class="navbar navbar-light bg-dark">
      <div class="container-fluid px-md-4 px-sm-3">

    </div>

  </div>

</div>
